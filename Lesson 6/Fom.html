<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label for="messsge">Message</label>
        <input type="text" name="message">
        
        <label for="age">Age</label>
        <input type="text" name="age">

        <label for="password">Password</label>
        <input type="password" name="password">

        <label for="email">Email</label>
        <input type="email" name="email">

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female

        <label for="dateofbirth">Date</label>
        <input type="date" name="date">
        <fieldset>
            <label for="favcity">Fav City</label>
            <input type="checkbox" name="favcity" value="abuja">Abuja
            <input type="checkbox" name="favcity" value="lagos">Lagos
            <input type="checkbox" name="favcity" value="sokoto">Sokoto
        </fieldset>
        <label for="favecar">Fav Car</label>
        <select name="favecar">
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="ferrari">Ferrari</option>
        </select>
        <input type="button" name="button" value="Submit">
    </form>
</body>
</html>
